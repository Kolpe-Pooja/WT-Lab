<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="regForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError"></span></br>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile">
            <span class="error" id="mobileError"></span></br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailError"></span></br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <span class="error" id="dobError"></span></br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>
            <span class="error" id="addressError"></span></br>

            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="">Select Class</option>
                <option value="FY">FY</option>
                <option value="SY">SY</option>
                <option value="TY">TY</option>
                <option value="B-TECH">B-TECH</option>
            </select>
            <span class="error" id="classError"></span></br>

            <label for="division">Division:</label>
            <select id="division" name="division">
                <option value="">Select Division</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            <span class="error" id="divisionError"></span></br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;

           
            document.querySelectorAll(".error").forEach(el => el.innerHTML = "");

            // Name Validation
            let name = document.getElementById("name").value.trim();
            if (name === "" || !/^[A-Za-z\s]+$/.test(name)) {
                document.getElementById("nameError").innerHTML = "Enter a valid name (letters only)";
                valid = false;
            }

            // Mobile Validation
            let mobile = document.getElementById("mobile").value.trim();
            if (mobile === "" || !/^\d{10}$/.test(mobile)) {
                document.getElementById("mobileError").innerHTML = "Enter a valid 10-digit mobile number";
                valid = false;
            }

            // Email Validation
            let email = document.getElementById("email").value.trim();
            if (email === "" || !/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById("emailError").innerHTML = "Enter a valid email";
                valid = false;
            }

            // Date of Birth Validation
            let dob = document.getElementById("dob").value.trim();
            if (dob === "") {
                document.getElementById("dobError").innerHTML = "Select a date of birth";
                valid = false;
            }

            // Address Validation
            let address = document.getElementById("address").value.trim();
            if (address === "") {
                document.getElementById("addressError").innerHTML = "Enter an address";
                valid = false;
            }

            // Class Validation
            let classValue = document.getElementById("class").value;
            if (classValue === "") {
                document.getElementById("classError").innerHTML = "Select a class";
                valid = false;
            }

            // Division Validation
            let division = document.getElementById("division").value;
            if (division === "") {
                document.getElementById("divisionError").innerHTML = "Select a division";
                valid = false;
            }

            return valid;
        }
    </script>

</body>
</html>
